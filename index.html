<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Singularity</title>
    <script async src="es5/tex-mml-chtml.js" id="MathJax-script"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inner-container">
        <div class="container">
            <div class="title-container">
                <h1>Singularity</h1>
            </div>
            <textarea id="system-input" placeholder="You are a helpful assistant. For any mathematical text, you must use the Latex syntax using any of the symbols ['\\(', '\\)', '\\[', '\\]', '$$'] in your response."></textarea>
            <div id="message-container"></div>   
            <div class="button-container">
                <button id="user-button" class="user">User</button>
                <button id="assistant-button" class="assistant">Assistant</button>
                <button id="send-button" class="send">Send</button>
            </div>    
        </div>
    </div>

    <div id="settings-icon" class="settings-icon">•••</div>
    <div id="overlay" class="overlay"></div>
    <div id="settings-pane" class="settings-pane">
        <label for="openai-key" class="openai-key-label">OpenAI Key</label>
        <input type="password"  type="text" id="openai-key" class="input-field">
        <label class="dark-label" for="dark-mode">Dark Mode</label>
        <div class="switch">
            <input type="checkbox" id="dark-mode" class="dark-mode-toggle">
            <span class="slider"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
