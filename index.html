<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Singularity</title>
    <link rel="stylesheet" href="style.css">

    <!-- adding KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>Singularity</h1>
        </div>
        <textarea id="system-input" placeholder="You will explain things really well in a conversational manner, just like a human speaking. Before moving on to the next, you must ask the person if they are ready to move to the next. You must use Latex syntax using any of the symbols ['\\(', '\\)', '\\[', '\\]', '$$'] in your response for mathematical text."></textarea>
        <div id="message-container"></div>   
        <div class="button-container">
            <button id="user-button" class="user">＋</button>
            <button id="send-button" class="send">Send</button>
        </div>    
    </div>
    <div id="settings-icon" class="settings-icon">•••</div>
    <div id="overlay" class="overlay"></div>
    <div id="settings-pane" class="settings-pane">
        <label for="openai-key" class="openai-key-label">OpenAI Key</label>
        <input type="password"  type="text" id="openai-key" class="input-field">
        <label class="dark-label" for="dark-mode">Dark Mode</label>
        <div class="switch">
            <input type="checkbox" id="dark-mode" class="dark-mode-toggle">
            <span class="slider"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
